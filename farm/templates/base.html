<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- link to stylesheet `style.css` within the folder 'static'. -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <!-- title of the page -->
    <title>{{name_browser_tab}}</title>
  </head>

  <body>
    <h1>Welcome to the very small farm page</h1>
    <h2>Navigation</h2>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/farm">Farm</a></li>
      <li><a href="/animals">Animals</a></li>
    </ul>
    {% block content %} {% endblock %}
  </body>
</html>
